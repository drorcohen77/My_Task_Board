<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="My_Task_Board1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>


    <title> My_Task_Board1 </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 title">
                <img src="pictures/title.png" class=" title" style="width:45%">
            </div>

            <div class="col-lg-12">
                <form onsubmit="return false">
                    <textarea id="note1" class="texterea" name="message" placeholder="Enter your text here..." rows="7" cols="65" required></textarea>

                    <div class="buttons">
                        <div class="row">
                            <div class="col-lg-6">
                                <input id="date" type="date" required>
                                <input id="time1" type="time" required>
                            </div>
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary addnote" onclick="createnote()"><span class="glyphicon glyphicon-plus-sign addicon"></span> Add Note</button>

                                <a href="My_Task_Board2.html" target="_self" title="Go to History" type="button" class="btn btn-info tohistory">History</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="alerts" class="alert alert-warning"></div>

    <div id="noteserea"></div>

    <script type="text/javascript" src="My_Task_Board1.js"></script>


</body>

</html>
